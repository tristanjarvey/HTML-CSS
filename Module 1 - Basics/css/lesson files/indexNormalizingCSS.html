<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      #secondLine {
        color: #61c1c1;
      }
    </style>
  </head>
  <body>
    <p style="color: antiquewhite; font-weight: bold">
      Lorem ipsum dolor sit amet.
    </p>
    <!-- Above is an example of inline CSS, best practice is to avoid due to SOC (separation of concerns),
     better method is to allocate 'id' and define the CSS rule in the <style> section as seen below-->
    <p id="secondLine">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
